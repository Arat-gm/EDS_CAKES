      <div class="formulario">
        <h2>Contáctanos</h2>
        <form class="formCat">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Nombre y Apellidos</label>
              <input type="name" class="form-control" id="inputname" placeholder="José Peréz">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>

            <div class="col-md-6">
              <label for="inputZip" class="form-label">Tel. de contacto</label>
              <input type="text" class="form-control" id="inputZip" placeholder="0424-1234567">
            </div>

            <div class="col-md-6">
              <label for="inputCity" class="form-label">Localidad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Escribe tu consulta</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn">Hacer consulta</button>
            </div>
          </div>
        </form>
        <footer>
